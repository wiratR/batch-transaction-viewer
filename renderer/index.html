<!doctype html>
<html lang="en">
<head>

  <title>Batch Transaction Viewer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button id="openBtn" title="Open XML (Ctrl/Cmd+O)">ðŸ“‚ Open XML</button>
