name: Release (tag)

on:
  push:
    tags:
      - 'v*'   # ตัวอย่าง: v1.2.3

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # แปลง tag -> version (ตัดตัวอักษร 'v' ด้านหน้าออก)
      - name: Derive version from tag
        id: version
        shell: bash
        run: |
          RAW="${GITHUB_REF_NAME}"
          VERSION="${RAW#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"

      # สั่ง build โดย override version จาก tag (ไม่ publish)
      - name: Build app (no publish)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"   # ปิด codesign อัตโนมัติ เพื่อให้ build ผ่านใน CI
        run: |
          npx electron-builder --publish never \
            -c.extraMetadata.version="${{ steps.version.outputs.version }}" \
            -c.buildVersion="${{ github.ref_name }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-artifacts
          if-no-files-found: error
          path: |
            dist/**
            dist/latest*.yml

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List downloaded files (debug)
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}                  # ชื่อรีลีส = tag
          tag_name: ${{ github.ref_name }}              # ใช้ tag เดิม
          draft: false
          prerelease: false
          files: dist/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
